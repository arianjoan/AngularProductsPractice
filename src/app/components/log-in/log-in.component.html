<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="text-center">Log In</h1>
        </div>
    </div>
    <br>
    <form [formGroup]='userGroup' (submit)='logIn()'>
        <div class="row">
            <div class="col-sm-6">
                <label for="user">Usuario: </label>
                <input type="text" name="user" placeholder="Usuario" class="form-control" formControlName='email'>
            </div>
            <div class="col-sm-6">
                <label for="password">Contraseña: </label>
                <input type="password" name="password" placeholder="Contraseña" class="form-control" formControlName='password'>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-success">Log In</button>
            </div>
        </div>
    </form>
</div>
